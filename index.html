<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Focus Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="timer">
            <p id="time-display">0:00</p>
        </div>
        <p id="end-time-display">End Time: 0:00</p>
        <div class="button-container">
            <button data-time="1500" class="timer__button">Work</button>
            <button data-time="300" class="timer__button">Short break</button>
            <button data-time="900" class="timer__button">Long break</button>
        </div>
        <form name="customForm" id="custom">
            <input type="text" name="minutes" placeholder="Enter Minutes">
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
